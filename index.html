<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arcade</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="behavior.js"></script> 
</head>

<body>
    <header>
        <h1>Arcade</h1>
    </header>

    <section class="chess">
        <h2>Chess</h2>
        <div class="chess-game">
            <div class="chess-part capture-section">
                <h3>White Captured Pieces</h3>
                <div id="WCP" class="piece-container">
                </div>
            </div>
            <div id="board" class="chess-part"></div>
            <div class="chess-part capture-section">
                <h3>Black Captured Pieces</h3>
                <div id="BCP" class="piece-container">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
