<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liar's Dice</title>
        <link rel="stylesheet" href="ld_ss.css">
        <script src="liars_dice.js"></script>
    </head>
    <body>
        <header>
            <h1>Liar's Dice</h1>
        </header>
        <div class = "liars_dice">
            Opponent's life: <p1_count id = "p2_life_count"></p1_count>
            <br><br>
            Opponent's Hand:
            <div class ="dice_frame">
                <img class = "dice_frame" src = "dice_frame.png">
                <div class = "dice_display">
                    <div class = "die">
                        <img id = "p2_hand_0"></id>
                    </div>
                    <div class = "die">
                        <img id = "p2_hand_1"></id>
                    </div>
                    <div class = "die">
                        <img id = "p2_hand_2"></id>
                    </div>
                    <div class = "die">
                        <img id = "p2_hand_3"></id>
                    </div>
                    <div class = "die">
                        <img id = "p2_hand_4"></id>
                    </div>
                </div>
            </div>
            <div class = "response_box">
                <p2_response id = "p2_response"></p2_response>
            </div>
            <div class = "bid_tracker">
                Current Bid: <curr_bid id = "curr_bid">?</curr_bid>
                <br>
                <hand_reveal id = "dispCurr_hand"></hand_reveal>
                <br>
                <outcome_display id = "dispOutcome"></outcome_display>
            </div>
            Current life: <p1_count id = "p1_life_count"></p1_count>
            <br><br>
            Your Hand:
            <div class = "dice_frame">
                <img class = "dice_frame" src = "dice_frame.png">
                <div class = "dice_display">
                    <div class = "die">
                        <img id = "p1_hand_0"></id>
                    </div>
                    <div class = "die">
                        <img id = "p1_hand_1"></id>
                    </div>
                    <div class = "die">
                        <img id = "p1_hand_2"></id>
                    </div>
                    <div class = "die">
                        <img id = "p1_hand_3"></id>
                    </div>
                    <div class = "die">
                        <img id = "p1_hand_4"></id>
                    </div>
                </div>
            </div>
            <div class = "p1_responses">
                <button id = "incP1BidButton" type = "button" onclick="increaseBidAndPass()">?</incP1BidButton>
                <button id = "p1CallLiarButton" onclick="callLiar()">Call Liar</button>
            </div>
        </div>
    </body>
</html>
