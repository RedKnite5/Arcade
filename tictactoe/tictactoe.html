<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tictactoe.css">
  <script src="tictactoe.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
<main class="not-footer">
    <header>
        <h1 class="arcade-title">
            <a href="../index.html" class="home-link">Arcade</a>
        </h1>
    </header>

  <div class="tictactoe">
  <div class="container">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="status-action">
      <div class="status">× is next</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
      <div class="game-cell" tabindex="0"></div>
    </div>
  </div>
  </div>
</main>
<footer>
    © 2024 Max Friedman and Jonathan Cozza
</footer>
</body>
</html>
